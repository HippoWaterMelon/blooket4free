<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&amp;family=Titan+One&amp;display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .content {
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      background-color: #3f3f3f;
    }

    .title {
      width: 100%;
      font-size: calc(5vh + 3vw);
      height: 15%;
      padding: 0%;
      font-family: 'Titan One', cursive;
      text-align: center;
      color: white;
      user-select: none;
      align-items: center;
      justify-content: center;
      display: flex;
    }

    .container {
      width: 96%;
      height: 85%;
      transform: translate(2%, 0px);
    }

    .criteria {
      width: 100%;
      height: 22.5%;
      margin-bottom: 2vh;
      border: none;
      background-color: #2f2f2f;
      border-radius: 7px;
      box-shadow: inset 0 -5px rgb(0 0 0 / 20%), 0 0 4px rgb(0 0 0 / 15%);
    }

    @keyframes swipe {
      0% {
        height: 0%;
        top: 0%;
        bottom: 100%
      }

      50% {
        height: 100%;
        top: 0%;
        bottom: 100%
      }

      100% {
        height: 0%;
        top: 100%;
        bottom: 0%
      }
    }

    .transition {
      position: fixed;
      bottom: 100%;
      width: 100%;
      left: 0;
      height: 0%;
      background-color: #3f3f3f;
      animation-name: swipe;
      animation-duration: 1s;
    }

    .miniTitle {
      width: 100%;
      height: 30%;
      font-size: 5vh;
      padding: 0%;
      font-family: 'Titan One', cursive;
      text-align: center;
      user-select: none;
      align-items: center;
      justify-content: center;
      display: flex;
      color: #fff;
    }

    .miniText {
      font-size: 4vh;
      height: 100%;
      font-family: Nunito, sans-serif;
      user-select: none;
      color: #fff;
      align-items: center;
      display: flex;
    }

    .token {
      background-color: #3f3f3f;
      margin-top: 1.5%;
      margin-bottom: 1.5%;
      width: 30%;
      height: 60%;
      font-size: 4vh;
      padding: 0%;
      font-family: Nunito, sans-serif;
      text-align: center;
      user-select: none;
      align-items: center;
      justify-content: center;
      display: flex;
      color: #fff;
      box-shadow: inset 0 -5px rgb(0 0 0 / 20%), 0 0 4px rgb(0 0 0 / 15%);
      cursor: pointer;
      text-decoration: none;
      outline: none;
      border-radius: 7px;
      border: none;
    }

    .packOptions {
      font-family: Nunito, sans-serif;
      border: none;
      background-color: #3f3f3f;
      width: auto;
      height: 70%;
      font-size: 4vh;
      color: white;
      border-radius: 7px;
      padding-bottom: 8px;
      padding-left: 8px;
      padding-right: 8px;
      box-shadow: inset 0 -5px rgb(0 0 0 / 20%), 0 0 4px rgb(0 0 0 / 15%);
    }

    .buttonContainer {
      width: 98%;
      height: 70%;
      padding-left: 1%;
      padding-right: 1%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .middleContainer {
      width: 98%;
      height: 70%;
      padding-left: 1%;
      padding-right: 1%;
      user-select: none;
      align-items: center;
      display: flex;
      justify-content: center;
    }

    .resultsContainer {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: auto;
      text-align: center;
      border: none;
      border-radius: 7px;
      padding-bottom: 10px;
      padding-left: 8px;
      padding-right: 8px;
      background-color: #2f2f2f;
      box-shadow: inset 0 -5px rgb(0 0 0 / 20%), 0 0 4px rgb(0 0 0 / 15%);
    }

    .button {
      background-color: #3f3f3f;
      margin-top: 5px;
      margin-bottom: calc(5px + 1vh);
      width: 49.5%;
      font-size: calc(2vw + 3vh);
      line-height: 0;
      padding: 0%;
      font-family: Nunito, sans-serif;
      text-align: center;
      user-select: none;
      align-items: center;
      justify-content: center;
      display: flex;
      color: #fff;
      box-shadow: inset 0 -5px rgb(0 0 0 / 20%), 0 0 4px rgb(0 0 0 / 15%);
      cursor: pointer;
      text-decoration: none;
      outline: none;
      border-radius: 7px;
      border: none;
    }

    .button:hover {
      background-color: #575757;
    }

    .switch {
      vertical-align: middle;
      position: relative;
      display: inline-block;
      width: 7.5vh;
      height: 4.5vh;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #aaa;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 3vh;
      width: 3vh;
      left: 0.75vh;
      bottom: 0.75vh;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #3f3f3f;
    }

    input:focus+.slider {
      box-shadow: 0 0 0.5px #3f3f3f;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(3vh);
      -ms-transform: translateX(3vh);
      transform: translateX(3vh);
    }

    .results {
      width: 20%;
      height: 12vh;
      font-size: 4vw;
      line-height: 6vh;
      transform: translate(0, 5px);
      text-align: left;
      text-decoration: none;
      outline: none;
      font-family: Nunito, sans-serif;
      color: #fff;
      user-select: none;
      padding-bottom: none;
      display: inline-block;
      margin-bottom: 5px;
      white-space: pre-line;
    }

    .blookImg {
      width: 7vh;
      display: inline-block;
      margin-right: 5px;
    }

    .resultName {
      width: calc(100% - 1vh);
      height: 1vh;
      display: inline-block;
      margin: 0px;
      padding: 0px;
      font-size: 2vh;
      white-space: normal;
      vertical-align: top;
      position: absolute;
    }

    .resultChance {
      width: calc(100% - 1vh);
      height: 1vh;
      display: inline-block;
      margin: 0px;
      padding: 0px;
      font-size: 2vh;
      white-space: normal;
      vertical-align: top;
      position: absolute;
      transform: translate(0, 4vh);
    }

    @media (max-aspect-ratio: 6/5) {
      .results {
        width: 100%;
        height: 5vh;
        line-height: 4vh;
      }

      .resultName {
        height: 1vh;
        font-size: 2vh;
      }

      .resultChance {
        height: 1vh;
        font-size: 2vh;
        transform: translate(0, 2.5vh);
      }

      .blookImg {
        width: 5vh;
      }
    }

    .darkener {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 100vh;
      left: 0px;
      background-color: black;
      opacity: 0.5;
    }

    .footer {
      width: 100vw;
      height: 12vh;
      font-size: 4vh;
      padding: 0%;
      font-family: 'Titan One', cursive;
      text-align: center;
      user-select: none;
      align-items: center;
      justify-content: center;
      display: flex;
      color: #fff;
      text-decoration: none;
      outline: none;
      border: none;
      position: absolute;
      left: 50%;
      bottom: 200vh;
      transform: translateX(-50%);
      display: inline-block;
      align-items: center;
      display: flex;
      justify-content: center;
    }

    .bgBlooks {
      position: absolute;
      width: 200%;
      height: 200%;
      top: 50%;
      left: 50%;
      background-size: 550px;
      background-position: -100px -100px;
      opacity: 0.1;
      transform: translate(-50%, -50%) rotate(15deg);
      background-image: url('https://blacket.org/content/background.webp');
    }

    .backButton:hover {
      background-color: #bbb;
      box-shadow: 0 5px #888;
    }

    .backButton {
      background-color: #aaa;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 36vh;
      height: 7vh;
      font-size: 5vh;
      padding: 0%;
      position: absolute;
      bottom: -10vh;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Titan One', cursive;
      text-align: center;
      user-select: none;
      align-items: center;
      justify-content: center;
      display: flex;
      color: #fff;
      box-shadow: 0 5px #777, 0 0 4px rgb(0 0 0 / 15%);
      cursor: pointer;
      text-decoration: none;
      outline: none;
      border-radius: 7px;
      border: none;
      margin-left: 8px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="bgBlooks"></div>
    <div class="title">iBlacket</div>
    <div class="container">
      <div class="criteria">
        <div class="miniTitle">1. Choose Token Amount</div>
        <div class="middleContainer">
          <div class="miniText">Token Amount:&nbsp;&nbsp;</div>
          <input class="token" id="tokenInput" min="0" max="9999999" name="tokenInputName" value="0" type="number"
            maxLength="7"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
        </div>
      </div>
      <div class="criteria">
        <div class="miniTitle">2. Select a Pack</div>
        <div class="middleContainer">
          <div class="miniText">Selected Pack:&nbsp;&nbsp;</div>
          <select name="packs" id="packs" class="packOptions">
            <option value="Space Pack">Space Pack</option>
            <option value="Wonderland Pack">Wonderland Pack</option>
            <option value="Breakfast Pack">Breakfast Pack</option>
            <option value="Dino Pack">Dino Pack</option>
            <option value="Aquatic Pack">Aquatic Pack</option>
            <option value="Safari Pack">Safari Pack</option>
            <option value="Bot Pack">Bot Pack</option>
            <option value="Medieval Pack">Medieval Pack</option>
            <option value="Ice Monsters Pack">Ice Monsters Pack</option>
            <option value="Spooky Pack">Spooky Pack</option>
            <option value="Blizzard Pack">Blizzard Pack</option>
            <option value="Autumn Pack">Autumn Pack</option>
            <option value="Outback Pack">Outback Pack</option>
            <option value="Pirate Pack">Pirate Pack</option>
            <option value="Sports Pack">Sports Pack</option>
            <option value="Video Game Pack">Video Game
              Pack</option>
            <option value="Elemental Pack">Elemental Pack</option>
            <option value="Gemstone Pack">Gemstone Pack</option>
            <option value="Science Pack">Science Pack</option>
            <option value="Dessert Pack">Dessert Pack</option>
            <option value="Summer Pack">Summer Pack</option>
            <option value="Sci-Fi Pack">Sci-Fi Pack</option>
            <option value="Combat Pack">Combat Pack</option>
            <option value="Retro Pack">Retro Pack</option>
            <option value="Music Pack">Music Pack</option>
            <option value="Magic Pack">Magic Pack</option>
            <option value="Fruit Pack">Fruit Pack</option>
            <option value="Color Pack">Color Pack</option>
            <option value="Candy Pack">Candy Pack</option>
            <option value="Ankha Pack">Ankha Pack</option>
            <option value="OG Pack">OG Pack</option>
          </select>
        </div>
      </div>
      <div class="criteria">
        <div class="miniTitle">3. Resell blooks?</div>
        <div class="middleContainer">
          <div class="miniText">Include Reselling:&nbsp;&nbsp;</div>
          <label class="switch">
            <input type="checkbox" id="resellToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="criteria">
        <div class="miniTitle">4. Select Type</div>
        <div class="buttonContainer">
          <button class="button" id="calculate">Calculate</button>
          <button class="button" id="simulate">Simulate</button>
        </div>
      </div>
    </div>
    <div id="darkener" class="darkener"></div>
    <div id="resultsContainer"><button class="backButton" id="backButton">Back</button></div>
    <div class="footer" id="footer">
      <buton class="subButton" id="subButton"></button>
    </div>
  </div>
  <div id="transition"></div>

      function calculate() {
        prepare();
        setBlookInfo();

        for (var k = 0; k < selectedBoxNames.length; k++) {
          tempAverageReturn = tempAverageReturn + selectedBoxReturns[k] * (selectedBoxChances[k] / 100);
        }
        if (document.getElementById("resellToggle").checked) {
          selectedBoxPrice = selectedBoxPrice - tempAverageReturn;
        }
        for (var l = 0; l < selectedBoxNames.length; l++) {
          const result = document.createElement("div");
          result.classList.add('results');
          resultsContainer.appendChild(result);
          const img = document.createElement('img');
          img.src = selectedBoxWebps[l];
          img.classList.add('blookImg');
          result.appendChild(img);
          const resultName = document.createElement("div");
          resultName.classList.add('resultName');
          result.appendChild(resultName);
          resultName.innerHTML += selectedBoxNames[l];
          const resultChance = document.createElement("div");
          resultChance.classList.add('resultChance');
          result.appendChild(resultChance);
          resultChance.innerHTML += "Chance: " + (Math.round((1 - Math.pow(1 - selectedBoxChances[l] / 100, tokens / (selectedBoxPrice + (selectedBoxReturns[l] * (selectedBoxChances[l] / 100))))) * 10000) / 100) + "%";
        }
      }
