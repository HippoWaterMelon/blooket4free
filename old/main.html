<!DOCTYPE html>

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>

.bodyContainer {
    display: flex;
    width: 100vw;
    height: 100vh;
    left: 0px;
    top: 0px;
    position: fixed;
}

.leftContainer {
    display: block;
    width: 100%;
}

.packContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill,210px);
    grid-template-rows: repeat(auto-fill,210px);
    grid-gap: 25px;
    width: 100%;
    height: calc(100vh - (2vh + 3vw + 10px));
    justify-content: center;
    overflow-y: auto;
}

.pack {
    width: 210px;
    height: 210px;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    outline: none;
    cursor: pointer;
    position: relative;
    background-color: #0bc2cf;
    border-radius: 10px;
    overflow: hidden;
    padding-bottom: 7px;
    box-shadow: inset 0 -7px rgb(0 0 0 / 20%);
    box-sizing: border-box;
    will-change: transform;
    transition: .2s;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.pack:hover {
    top: 50%;
    left: 50%;
	transform: scale(.95) translate(-52.5%,-52.5%);
}

.pngContainer {
    height: 100%;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%) rotate(10deg);
}

.pngBg {
    width: 70%;
    filter: brightness(0) invert(100%);
    opacity: .5;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.pngMain {
    width: 65%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.title {
	width: 100%;
	font-size: calc(2vh + 3vw);
	height: calc(2vh + 3vw + 10px);
	padding: 0%;
	font-family: 'Titan One', cursive;
	text-align: center;
	color: #444;
	user-select: none;
	align-items: center;
	justify-content: center;
	display: block;
}

.rSvg {
	width: 75px;
    left: 0;
    display: inline-block;
    margin-right: 5px;
    margin-bottom: 5px;
    will-change: transform;
    transition: .2s;
    cursor: pointer;
}

.rSvg:hover {
    top: 50%;
    left: 50%;
	transform: scale(.90);
}

.rNRContainer {
    font-size: 32px;
    color: #444;
    width: calc(100% - 80px);
    height: 75px;
    display: inline-block;
    margin: 0;
    vertical-align: top;
    font-family: Nunito,sans-serif;
}

.rText {
    width: 100%;
    height: 37.5px;
    display: inline-block;
}

.rSeparater {
    width: 100%;
    height: 10px;
    display: inline-block;
    background-color: #ccc;
    border-radius: 5px;
}

.rStats {
    font-size: 32px;
    color: #444;
    width: 100%;
    height: 40px;
    display: inline-block;
    margin: 0;
    vertical-align: top;
    font-family: Nunito,sans-serif;
}

.smToken {
    height: 32px;
    width: 32px;
    display: inline-block;
    margin: 0;
    transform: translate(4px, 4px);
}

.pContainer {
    font-size: 50px;
    color: #444;
    width: calc(100% - 80px);
    height: 75px;
    display: inline-block;
    margin: 0;
    vertical-align: top;
    font-family: Nunito,sans-serif;
    text-align: center;
}

</style>
</head>

    <div class="bodyContainer" id="bodyContainer">
        <div class="leftContainer">
            <div class="title">Blooket4Free</div>
            <div class="packContainer" id="packContainer"></div>
        </div>

$(document).ready(function(){
for (let i = 0; i < packData.length; i++) {
    const newPack = document.createElement("div");
    newPack.classList.add('pack');
    newPack.setAttribute('id',packData[i].id);
    packContainer.appendChild(newPack);
    newPack.style.backgroundImage = packData[i].bg;
    const pngContainer = document.createElement("div");
    pngContainer.classList.add('pngContainer');
    newPack.appendChild(pngContainer);
    const pngBg = document.createElement("img");
    pngBg.src = packData[i].png;
    pngBg.classList.add('pngBg');
    pngContainer.appendChild(pngBg);
    const pngMain = document.createElement("img");
    pngMain.src = packData[i].png;
    pngMain.classList.add('pngMain');
    pngContainer.appendChild(pngMain);
}
packClicked("space");
blookClicked("Earth");
});
function rarityColor(rarity) {
    if (rarity == "Uncommon") {
        return "rgb(75, 194, 46)"
    } else if (rarity == "Rare") {
        return "rgb(10, 20, 250)"
    } else if (rarity == "Epic") {
        return "rgb(190, 0, 0)"
    } else if (rarity == "Legendary") {
        return "rgb(255, 145, 15)"
    } else if (rarity == "Chroma") {
        return "rgb(0, 204, 255)"
    } else if (rarity == "Mystical") {
        return "rgb(163, 53, 238)"
    }
}
